# YOLOv12l with DINOv3 ViT-L/16 Dual-Scale Integration
# Systematic naming: yolov12l-dino3-vitl16-dual
# High performance configuration with P3+P4 enhancement

nc: 80  # number of classes
scales: # model compound scaling constants
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024]   # Nano
  s: [0.50, 0.50, 1024]   # Small
  m: [0.67, 0.75, 768]    # Medium
  l: [1.00, 1.00, 512]    # Large
  x: [1.00, 1.25, 512]    # Extra Large

backbone:
  # [from, repeats, module, args]
  # YOLOv12l backbone with dual-scale DINOv3 ViT-L/16 integration
  - [-1, 1, Conv, [64, 3, 2]]  # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4
  - [-1, 3, C3k2, [256, False, 0.25]]
  - [-1, 1, Conv, [256, 3, 2]] # 3-P3/8
  - [-1, 6, C3k2, [512, False, 0.25]]
  
  # DINOv3 ViT-L/16 enhancement at P3 level (1024 embed_dim -> 512 channels)
  - [-1, 1, DINO3Backbone, ['dinov3_vitl16', True, 512]]  # 5: DINOv3 Large enhanced P3
  
  - [-1, 1, Conv, [512, 3, 2]] # 6-P4/16
  - [-1, 6, C3k2, [1024, True]]
  
  # DINOv3 ViT-L/16 enhancement at P4 level (1024 embed_dim -> 1024 channels)  
  - [-1, 1, DINO3Backbone, ['dinov3_vitl16', True, 1024]]  # 8: DINOv3 Large enhanced P4
  
  - [-1, 1, Conv, [1024, 3, 2]] # 9-P5/32
  - [-1, 3, C3k2, [1024, True]]

# YOLOv12 head with dual DINOv3-enhanced features
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 11
  - [[-1, 8], 1, Concat, [1]] # cat backbone P4 (DINOv3-enhanced)
  - [-1, 3, C2fPSA, [1024, 0.5]] # 13

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 14
  - [[-1, 5], 1, Concat, [1]] # cat backbone P3 (DINOv3-enhanced)
  - [-1, 3, C2fPSA, [512, 0.5]] # 16 (P3/8-small)

  - [-1, 1, Conv, [512, 3, 2]] # 17
  - [[-1, 13], 1, Concat, [1]] # cat head P4
  - [-1, 3, C2fPSA, [1024, 0.5]] # 19 (P4/16-medium)

  - [-1, 1, Conv, [1024, 3, 2]] # 20
  - [[-1, 10], 1, Concat, [1]] # cat head P5
  - [-1, 3, C2fPSA, [1024, 0.5]] # 22 (P5/32-large)

  - [[16, 19, 22], 1, Detect, [nc]] # Detect(P3, P4, P5)